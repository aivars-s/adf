<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-group" th:fragment="input(id, name, type, label)">
    <label th:for="${id}" th:text="${label}"></label>
    <input class="form-control" th:classappend="${#fields.hasErrors(name)}? 'is-invalid'" th:id="${id}"
           th:type="${type}" th:field="*{__${name}__}">
    <div class="form-feedback" th:if="${#fields.hasErrors(name)}" th:errors="*{__${name}__}"></div>
</div>
<div class="form-group" th:fragment="select(id, name, label, options)">
    <label th:for="*{__${id}__}" th:text="${label}"></label>
    <select class="form-control" th:id="${id} th:field=*{___${name}_}">
        <option th:each="option: ${}"></option>
    </select>
</div>
</body>
</html>
