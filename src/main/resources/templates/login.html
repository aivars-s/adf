<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'Login', false)}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div th:if="${param.logout}" class="alert alert-success">Logout succeeded</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" type="text" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password">
    </div>
    <div th:if="${param.error}" class="alert alert-danger">Invalid username and/or password</div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
</body>
</html>
