<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'New product', true)}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new product</h1>
<a class="btn btn-secondary" href="/products">Back</a>
<form th:object="${product}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <th:block th:replace="~{fragments/input :: input('category', 'category', 'text', 'Category:')}"></th:block>
    <th:block
            th:replace="~{fragments/input :: input('manufacturer', 'manufacturer', 'text', 'Manufacturer:')}"></th:block>
    <th:block th:replace="~{fragments/input :: input('name', 'name', 'text', 'Name:')}"></th:block>
    <th:block
            th:replace="~{fragments/input :: input('remaining-amount', 'remainingAmount', 'text', 'Remaining amount:')}"></th:block>
    <th:block th:replace="~{fragments/input :: input('unit-price', 'unitPrice', 'text', 'Price per unit:')}"></th:block>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" th:field="*{discontinued}">Discontinued
        </label>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">Create</button>
    </div>
</form>
</body>
</html>
